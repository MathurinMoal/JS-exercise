        <input type="button" value="Vérifier" onclick="test()">
    </body>
    <script>
    function aleanum(max){
    return Math.floor(Math.random() * Math.floor(max));
  }
  var numtoguess=aleanum(100)
  console.log(numtoguess)
  function test(){
  var numentrer=document.getElementById("numentrer").value;
  if (numentrer==numtoguess){
    alert("Bravo vous avez deviné!");}
  else if (numentrer>numtoguess){
    alert("Votre nombre est trop grand");}
  else if(numentrer<numtoguess){
    alert("Votre nombre est trop petit");}

    alert("Votre nombre est hors de la porté");
  }
  }
